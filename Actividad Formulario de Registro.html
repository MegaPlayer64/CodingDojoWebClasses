<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
    <meta name="description" content="El Trabajo para Coding Dojo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
<h1>Formulario de Registro</h1>
<br> 
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre">
<br> 
<label for="apellido">Apellido:</label>
<input type="text" id="apellido" name="apellido">
<br> 
<label for="email">Email:</label>
<input type="text" id="email" name="email">
<br> 
<label for="password">Contraseña</label>
<input type="password" id="password" name="password">
<br> 
<label for="password">Confirmar</label>
<input type="password" id="password2" name="password2">
<br> 
<label for="Cumpleaños">Cumpleaños:</label>
<input type="date" id="Cumpleaños" name="Cumpleaños">
<br> 
<label for="masculino">Hombre</label>
<input type="radio" id="masculino" name="genero" value="masculino">
<label for="femenino">Mujer</label>
<input type="radio" id="femenino" name="genero" value="femenino">
<label for="prefiero-no-decir">Prefiero no decir/Otro</label>
<input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir">
<br> 
<label for="description">Da una descripcion sobre ti</label>
<textarea name="description"></textarea>
<br> 
<label for="favoriteCoding">Lenguaje Favorito</label>
<select name="favoriteCoding">
    <option value="masculino">JavaScript</option>
    <option value="femenino">C++</option>
    <option value="prefiero-no-decir">Python</option>
</select>







</body>
</html>
