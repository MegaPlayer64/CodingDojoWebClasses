<script>
function myBirthYearFunc(){ //Crea la funcion
    console.log("Nací en " + 1980); //Escribe en la consola que nacio en 1980 cuando ejecuto la funcion
}

function myBirthYearFunc(EntradaAñoNacimiento){ //Crea la funcion
    console.log("Nací en " + EntradaAñoNacimiento); //Escribe en la consola que nacio en "Una variable inexistente actualmente" cuando se ejecuta la funccion
}

function add(num1, num2){ //Crea la funcion llamada add con la capacidad de añadir 2 numeros
    console.log("¡Sumando números!"); //Escribe en la consola "¡Sumando números!"
    console.log("num1 is: " + num1); //Muestra el num1 en la consola
    console.log("num2 is: " + num2); //Muestra el num 2 de la consola
    var sum = num1 + num2; //Crea una variable llamada sum que tiene el resultado de la suma de num1 y num2
    console.log(sum); //Imprime la variable sum (Resultado)
}
